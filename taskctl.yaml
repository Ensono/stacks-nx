import:
  - ./build/common/taskctl/contexts.yaml
  - ./build/common/taskctl/tasks.yaml

pipelines:
  lint:
    - task: lint:yaml
    - task: lint:terraform:format
    - task: lint:terraform:validate

  tests:
    - task: tests:infra:vendor
    - task: tests:infra:run
      depends_on:
        - tests:infra:vendor

  infrastructure:
    - task: setup:environment
    - task: infra:init
      depends_on:
        - setup:environment
    - task: infra:plan
      depends_on:
        - infra:init
    - task: infra:apply
      depends_on:
        - infra:plan

  infrastructure_destroy:
    - task: setup:environment
    - task: infra:init
      depends_on:
        - setup:environment
    - task: infra:destroy:plan
      depends_on:
        - infra:init
    - task: infra:destroy:apply
      depends_on:
        - infra:destroy:plan
  
  app:
    - task: setup:environment
    - task: app:lint
      depends_on: setup:environment
    - task: app:test
      depends_on: app:lint
    - task: app:local:build
      depends_on: app:test
    - task: app:build
      depends_on: app:local:build
    - task: app:deploy
      depends_on: app:build

  docs:
    - task: build:number
    - task: _docs
      depends_on: build:number

  release:
    - task: _release
